<div class="min-h-full">
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex items-center">
            <a href="#" class="text-white px-3 py-2 text-md font-medium" aria-current="page">DCXAIR</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-white shadow header">
    <div class="mx-auto max-w-7xl px-4 py-6 flex items-center justify-center">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Search Flights</h1>
    </div>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="flightForm"
        (ngSubmit)="searchFlights()">
        <div class="mb-4 flex gap-3">
          <div class="w-1/2">
            <mat-form-field class="w-full">
              <mat-label>Origin:</mat-label>
              <input matInput formControlName="origin">
              <mat-error>Origin is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="w-1/2">
            <mat-form-field class="w-full">
              <mat-label>Destination:</mat-label>
              <input matInput formControlName="destination">
              <mat-error>Destination is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="flex gap-3 items-center">
          <div class="flex w-1/2 gap-3 items-center">
            <div class="w-1/2">
              <mat-form-field class="w-full">
                <mat-label>Coin:</mat-label>
                <mat-select formControlName="currency">
                  <mat-option value="USD">USD</mat-option>
                  <mat-option value="EUR">EUR</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="w-1/2">
              <mat-form-field class="w-full">
                <mat-label>Type flight:</mat-label>
                <mat-select formControlName="tripType">
                  <mat-option value="oneway">Oneway</mat-option>
                  <mat-option value="roundtrip">Roundtrip</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="w-1/2 flex items-center justify-center">
            <button mat-flat-button extended  color="primary" type="submit" [disabled]="flightForm.invalid">Search</button>
          </div>
        </div>
      </form>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">

    </div>
  </main>
</div>
